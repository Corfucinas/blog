baseURL = "https://corfucinas.github.io/"
# Form Spree Contact Form
# contactFormAction = "https://formspree.io/f/your-form-hash-here"
DefaultContentLanguage = "en"
description = "Personal website"
enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
# Google Site Verify
# googleSiteVerify = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
hasCJKLanguage = true
indexDateFormat = "Mon, Jan 2, 2006"
languageCode = "en"
licence = "MIT"
licenselink = "https://raw.githubusercontent.com/Corfucinas/blog/master/LICENCE"
listDateFormat = "Jan 2"
# Syntax highlighting
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true
singleDateFormat = "Mon, Jan 2, 2006"
summarylength = 10
theme = "anatole"
title = "Pedro Torres' blog"


# Enable Disqus
#disqusShortname = ""

# Google Analytics
#googleAnalytics = "UA-123-45"

[imaging]
# Default resample filter used for resizing. Default is Box,
# a simple and fast averaging filter appropriate for downscaling.
# See https://github.com/disintegration/imaging
resampleFilter = "Lanczos"

# Default JPEG quality setting. Default is 75.
quality = 100

# Anchor used when cropping pictures.
# Default is "smart" which does Smart Cropping, using https://github.com/muesli/smartcrop
# Smart Cropping is content aware and tries to find the best crop for each image.
# Valid values are Smart, Center, TopLeft, Top, TopRight, Left, Right, BottomLeft, Bottom, BottomRight
anchor = "smart"

# Default background color.
# Hugo will preserve transparency for target formats that supports it,
# but will fall back to this color for JPEG.
# Expects a standard HEX color string with 3 or 6 digits.
# See https://www.google.com/search?q=color+picker
bgColor = "#ffffff"

[imaging.exif]
 # Regexp matching the fields you want to Exclude from the (massive) set of Exif info
# available. As we cache this info to disk, this is for performance and
# disk space reasons more than anything.
# If you want it all, put ".*" in this config setting.
# Note that if neither this or ExcludeFields is set, Hugo will return a small
# default set.
includeFields = ""

# Regexp matching the Exif fields you want to exclude. This may be easier to use
# than IncludeFields above, depending on what you want.
excludeFields = ""

# Hugo extracts the "photo taken" date/time into .Date by default.
# Set this to true to turn it off.
disableDate = true

# Hugo extracts the "photo taken where" (GPS latitude and longitude) into
# .Long and .Lat. Set this to true to turn it off.
disableLatLong = true

[build]
  writeStats = true

[params]
  # description = ""
  author = "Pedro Torres"
  customCss = ["css/homepage.css"]
  customJs = ["js/profile_picture.js"]
  displayMode = "light"
  doNotLoadAnimations = false
  favicon = ""
  images = ["images/site-feature-image.png"]
  keywords = ""
  mainSections = ["post"]
  profilePicture = "/images/profile_picture.jpg"
  title = """In a quest to acquire vast knowledge"""

  [params.simpleAnalytics]
    # enable = true
    # customurl = "https://analytics.example.com"

  ## Math settings
  [params.math]
    enable = false  # options: true, false. Enable math support globally, default: false. You can always enable math on per page.
    use = "katex"  # options: "katex", "mathjax". default is "katex".

  ## Social links
  # use 'fab' when brand icons, use 'fas' when standard solid icons.
  [[params.socialIcons]]
